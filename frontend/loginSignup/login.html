<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./signupAndLogin.css" />
    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body>
    <div id="container">
      <div id="signup_main_Div">
        <img id="logo" src="./Image/learnmate-logo.png" alt="" />
        <form action="">
          <h1>Log in</h1>
          <label for="">Email</label><br />
          <input
            type="email"
            id="email"
            placeholder="xyz@gmail.com"
            required
          /><br />
          <label for="">Password</label><br />
          <input
            type="password"
            id="password"
            placeholder="12345"
            required
          /><br />
          <a id="forgotPassA" href="./forgotPass.html">Forgot Password?</a>
          <input type="submit" value="Login" id="signupBtn" />
          <div id="loginPageDiv">
            <p>Don't have an Account?</p>
            <a href="./signup.html">Signup</a>
          </div>
        </form>
      </div>
      <img
        src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fe33c4c5b632a810b01b2cd6cfedf523b.cdn.bubble.io%2Ff1658770525142x498584478885497150%2FBase%2520login%2520page%2520branding.png?w=768&h=1282&auto=compress&dpr=1.25&fit=crop&q=75"
        alt=""
      />
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./login.js"></script>
